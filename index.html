<!DOCTYPE html>
<html>
<head>
    <title>Wibzard Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Wibzard Recorder</h1>
    <input type="text" id="urlInput" value="https://www.google.com/" placeholder="Enter URL">
    <button id="runButton">Run Wibzard</button>
    <p>注意：錄製將在 <span id="timer">00:30</span> 後自動停止</p>
    <div id="result"></div>

    <script src="renderer.js"></script>
</body>
</html>
